<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iPhone Calculator Clone</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="calculator" role="application" aria-label="Calculator">
        <div class="display" aria-live="polite">
            <div class="previous-operand" aria-label="Previous operand"></div>
            <div class="current-operand" aria-label="Current operand">0</div>
        </div>
        <div class="buttons">
            <button class="operator" data-action="clear" aria-label="Clear">AC</button>
            <button class="operator" data-action="toggle-sign" aria-label="Toggle sign">+/-</button>
            <button class="operator" data-action="percentage" aria-label="Percentage">%</button>
            <button class="operator" data-action="divide" aria-label="Divide">รท</button>
            <button class="number" aria-label="7">7</button>
            <button class="number" aria-label="8">8</button>
            <button class="number" aria-label="9">9</button>
            <button class="operator" data-action="multiply" aria-label="Multiply">ร</button>
            <button class="number" aria-label="4">4</button>
            <button class="number" aria-label="5">5</button>
            <button class="number" aria-label="6">6</button>
            <button class="operator" data-action="subtract" aria-label="Subtract">-</button>
            <button class="number" aria-label="1">1</button>
            <button class="number" aria-label="2">2</button>
            <button class="number" aria-label="3">3</button>
            <button class="operator" data-action="add" aria-label="Add">+</button>
            <button class="number zero" aria-label="0">0</button>
            <button class="number" aria-label="Decimal point">.</button>
            <button class="operator" data-action="calculate" aria-label="Equals">=</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
